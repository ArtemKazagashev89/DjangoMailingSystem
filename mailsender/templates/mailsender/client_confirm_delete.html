{% extends 'mailsender/base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
    <h1>Подтверждение удаления клиента</h1>
    <p>Вы уверены, что хотите удалить клиента {{ client.full_name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
    <a href="{% url 'mailsender:clients_list' %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
