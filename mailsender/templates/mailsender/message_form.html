{% extends 'mailsender/base.html' %}

{% block title %}Добавить/Редактировать сообщение{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} сообщение</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
    <a href="{% url 'mailsender:messages_list' %}" class="btn btn-secondary">Назад к списку</a>
{% endblock %}
