{% extends 'mailsender/base.html' %}

{% block title %}Список сообщений{% endblock %}

{% block content %}
    <h1>Список сообщений</h1>
    <a href="{% url 'mailsender:message_form' %}" class="btn btn-primary">Добавить сообщение</a>
    <table class="table">
        <thead>
            <tr>
                <th>Тема письма</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
                <tr>
                    <td>{{ message.subject }}</td>
                    <td>
                        <a href="{% url 'mailsender:message_detail' message.pk %}" class="btn btn-info">Просмотр</a>
                        <a href="{% url 'mailsender:message_update' message.pk %}" class="btn btn-warning">Редактировать</a>
                        <a href="{% url 'mailsender:message_confirm_delete' message.pk %}" class="btn btn-danger">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
