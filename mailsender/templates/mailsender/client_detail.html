{% extends 'mailsender/base.html' %}

{% block title %}Детали клиента{% endblock %}

{% block content %}
    <h1>Детали клиента</h1>
    <p><strong>Email:</strong> {{ client.email }}</p>
    <p><strong>Ф. И. О.:</strong> {{ client.full_name }}</p>
    <p><strong>Комментарий:</strong> {{ client.comment }}</p>
    <a href="{% url 'mailsender:clients_list' %}" class="btn btn-secondary">Назад к списку</a>
    <a href="{% url 'mailsender:client_update' client.pk %}" class="btn btn-warning">Редактировать</a>
    <a href="{% url 'mailsender:client_confirm_delete' client.pk %}" class="btn btn-danger">Удалить</a>
{% endblock %}
