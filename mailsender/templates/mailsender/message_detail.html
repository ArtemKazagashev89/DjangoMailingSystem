{% extends 'mailsender/base.html' %}

{% block title %}Детали сообщения{% endblock %}

{% block content %}
    <h1>Детали сообщения</h1>
    <p><strong>Тема письма:</strong> {{ message.subject }}</p>
    <p><strong>Тело письма:</strong> {{ message.body }}</p>
    <a href="{% url 'mailsender:messages_list' %}" class="btn btn-secondary">Назад к списку</a>
    <a href="{% url 'mailsender:message_update' message.pk %}" class="btn btn-warning">Редактировать</a>
    <a href="{% url 'mailsender:message_confirm_delete' message.pk %}" class="btn btn-danger">Удалить</a>
{% endblock %}
